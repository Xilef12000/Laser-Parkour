<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="/script.js"></script>
	<link rel="stylesheet" href="/style.css">
	<title>Laser-Parkour</title>
</head>
<body onload="onload()">
	<div id="erros">
		<div id="lostConnection" hidden style="color: red;">Lost connection</div>
		<div id="lostSensor" hidden style="color: red;">Lost connection to one ore more sensors</div>
		<div id="startGameFirst" hidden style="color: red;">System not ready, please <a href="/action/startgame">start the game first</a></div>
		<div id="reconnectedSensor" hidden style="color: green;">Reconnected to all sensors</div>
	</div>
	<div hidden id="setup">
		<button type="button" onclick="rescan()">Rescan for Sensors</button> 
		<button type="button" onclick="startGame()">start game</button> 
		<div id="sensors"></div>
	</div>
	<div hidden id="game">
		<div id="topList"></div>
		<div id="lastList"></div>
		<div id="next">
			<form onsubmit="submitName()" action="javascript:void(0);">
				<label for="lname">Next name:</label>
				<input type="text" id="name" name="name" value="" required/>
				<input type="submit" id="nameSubmit" value="Submit next Player name"/>
			</form>
			<div id="stateLabel">
			</div>
		</div>
	</div>
</body>
</html>
