<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="/script.js"></script>
	<link rel="stylesheet" href="/style.css">
	<title>Laser-Parkour</title>
</head>
<body onload="onload()">
	<div id="errors" class="errors">
		<div id="lostConnection" hidden class="message red">Lost connection</div>
		<div id="lostSensor" hidden class="message yellow">Lost connection to one ore more sensors</div>
		<div id="startGameFirst" hidden class="message red">System not ready, please <a href="/action/startgame">start the game first</a></div>
		<div id="reconnectedSensor" hidden class="message green">Reconnected to all sensors</div>
	</div>
	<div hidden id="setup" class="container">
		<button type="button" onclick="rescan()">Rescan for Sensors</button> 
		<button type="button" onclick="startGame()">start game</button>
		<br/>
		<br/>
		<div id="sensors"></div>
		<br/>
		<form onsubmit="submitThreshold()" action="javascript:void(0);" class="threshold">
			<label>Threshold:</label><br>
			<input type="range" id="thresholdrange" value="" min="0" max="1023"/>
			<input type="number" id="thresholdnumber" value="" min="0" max="1023"/>
			<input type="submit" id="applythreshold" value="apply value"/>
		</form>
		<br>
		<form onsubmit="submitPenalty()" action="javascript:void(0);" class="threshold">
			<label>Penalty per interrupted Laser in seconds:</label><br>
			<input type="number" id="penaltynumber" value="" min="0" max="240" step="0.01"/>
			<input type="submit" id="applypenalty" value="apply value"/>
		</form>
	</div>
	<div hidden id="game" class="container">
		<button type="button" onclick="gotoSetup()" class="gotoSetup">cancel Game/Go to setup</button> 
		<div class="lists">
			<div id="topList" class="toplist"></div>
			<div id="lastList" class="lastlist"></div>
		</div>
		<div id="next" class="next">
			<form onsubmit="submitName()" action="javascript:void(0);">
				<label for="lname">Next name:</label>
				<input type="text" id="name" name="name" value="" required/>
				<input type="submit" id="nameSubmit" value="Submit next Player name"/>
			</form>
			<div id="stateLabel">
			</div>
		</div>
	</div>
</body>
</html>
